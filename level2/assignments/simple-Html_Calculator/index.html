<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>

<body>

    <form name="calc-form">

        <div class="add">
            <h2>Add</h2>
            <input type="text" name="addFirst">
            <input type="text" name="addSecond">
            <button>Calculate</button>

        </div>
        <div class="subtract">
            <h2>Subtract</h2>
            <input type="text" name="subOne">
            <input type="text" name="subTwo">
            <button>Calculate</button>

        </div>
        <div class="multiply">
            <h2>Multiply</h2>
            <input type="text" name="multiplyOne">
            <input type="text" name="multiplyTwo">
            <button>Calculate</button>

        </div>


    </form>

    <script src="app.js"></script>
</body>

</html>
